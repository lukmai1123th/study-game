<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Subject</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Kanit',sans-serif;
    background:linear-gradient(180deg,#a1c4fd 0%,#c2e9fb 100%);
    display:flex;
    justify-content:center;
    min-height:100vh;
}
.container{
    width:100%;
    max-width:450px;
    padding:15px;
}
.card{
    background:white;
    border-radius:20px;
    padding:15px;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:12px;
    margin-bottom:8px;
    border-radius:15px;
    border:none;
    background:#f1f8e9;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<div class="card">
<h3>เลือกสาขา</h3>
<button onclick="showSubjects('Electrical')">Electrical and Electronic</button>
<button onclick="showSubjects('Computer')">Computer</button>
<button onclick="showSubjects('Mechanic')">Mechatronic</button>
</div>

<div class="card" id="subjectBox" style="display:none;">
<h3 id="branchTitle"></h3>
<div id="subjectList"></div>
</div>

</div>

<script>
const subjects={
Electrical:["Electrical circuit","Electronic","Programming","Semiconductor","เพิ่มหรือแก้ไขวิชาอื่นๆได้ตามต้องการ"],
Computer:["Programming","Digital circuit","เพิ่มหรือแก้ไขวิชาอื่นๆได้ตามต้องการ"],
Mechanic:["Mechatronic","Programming","Electrical circuit","เพิ่มหรือแก้ไขวิชาอื่นๆได้ตามต้องการ"]
};

function showSubjects(branch){
document.getElementById('subjectBox').style.display='block';
document.getElementById('branchTitle').innerText='สาขา '+branch;
const list=document.getElementById('subjectList');
list.innerHTML='';
subjects[branch].forEach(sub=>{
const btn=document.createElement('button');
btn.innerText=sub;
btn.onclick=()=>goToGame(branch, sub);
list.appendChild(btn);
});
}

function goToGame(branch, subject){
    localStorage.setItem('selected_branch', branch);
    localStorage.setItem('selected_subject', subject);
    window.location.href='game.html';
}

</script>

</body>
</html>
