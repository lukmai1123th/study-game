<div class="app-card">

</div>

<script>
    let currentPoints = parseInt(localStorage.getItem('readingPoints')) || 0;
    const totalSteps = 18;

    function initLadder() {
        const container = document.getElementById('ladderDisplay');
        container.innerHTML = '';
        for (let i = 1; i <= totalSteps; i++) {
            const step = document.createElement('div');
            step.className = 'step';
            step.id = `s-${i}`;
            
            let label = `‡∏Ç‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà ${i}`;
            if(i === 3) label = `ü•â ‡∏Ç‡∏±‡πâ‡∏ô 3: ‡πÄ‡∏•‡πà‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ 10‡∏ô.`;
            if(i === 10) label = `üéÅ ‡∏Ç‡∏±‡πâ‡∏ô 10: Bronze`;
            if(i === 15) label = `ü•à ‡∏Ç‡∏±‡πâ‡∏ô 15: Silver`;
            if(i === 18) label = `üèÜ ‡∏Ç‡∏±‡πâ‡∏ô 18: ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡πÉ‡∏´‡∏ç‡πà!`;
            
            step.innerHTML = `<span>${label}</span>`;
            container.appendChild(step);
        }
        render();
    }

    function render() {
        document.getElementById('pts').innerText = currentPoints;
        const status = document.getElementById('status');
        
        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£
        if(currentPoints >= 18) status.innerText = "‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡∏ñ‡∏∂‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡πâ‡∏ß";
        else if(currentPoints >= 15) status.innerText = "‡∏£‡∏∞‡∏î‡∏±‡∏ö Silver (‡∏û‡∏±‡∏Å 1 ‡∏ä‡∏°.)";
        else if(currentPoints >= 10) status.innerText = "‡∏£‡∏∞‡∏î‡∏±‡∏ö Bronze (‡∏û‡∏±‡∏Å 30 ‡∏ô‡∏≤‡∏ó‡∏µ)";
        else if(currentPoints >= 3) status.innerText = "‡πÑ‡∏î‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ 10 ‡∏ô‡∏≤‡∏ó‡∏µ";
        else status.innerText = "‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏≤! ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏£‡∏≠‡∏≠‡∏¢‡∏π‡πà";

        // ‡∏ß‡∏≤‡∏î‡∏™‡∏µ‡∏Ç‡∏±‡πâ‡∏ô‡∏ö‡∏±‡∏ô‡πÑ‡∏î
        for (let i = 1; i <= totalSteps; i++) {
            const el = document.getElementById(`s-${i}`);
            el.classList.remove('active', 'done');
            const p = el.querySelector('.player');
            if(p) p.remove();

            if (i < currentPoints) {
                el.classList.add('done');
            } else if (i === currentPoints && currentPoints > 0) {
                el.classList.add('active');
                el.innerHTML += `<span class="player">üë¶</span>`;
                // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÑ‡∏õ‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    function updatePoints(val) {
        if (currentPoints < totalSteps) {
            currentPoints += val;
            localStorage.setItem('readingPoints', currentPoints);
            render();
        }
    }

    function resetPoints() {
        if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏∞‡∏™‡∏°‡πÅ‡∏ï‡πâ‡∏°‡πÉ‡∏´‡∏°‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {

</script>
