<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading Ladder Game</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
background:linear-gradient(160deg,#6dd5ed,#2193b0);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}

.app{
width:100%;
max-width:480px;
padding:15px;
}

.card{
background:white;
color:#333;
border-radius:20px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

h2{text-align:center;margin-bottom:10px}

.stats{
text-align:center;
margin-bottom:10px;
font-weight:bold;
}

.board{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:6px;
margin:10px 0;
}

.cell{
aspect-ratio:1;
background:#e3f2fd;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
position:relative;
}

.player{
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
bottom:5px;
animation:pop .3s ease;
}

@keyframes pop{
0%{transform:scale(.3)}
100%{transform:scale(1)}
}

button{
width:100%;
padding:14px;
border:none;
border-radius:15px;
font-size:16px;
font-weight:bold;
margin:6px 0;
background:#ff9800;
color:white;
}

button:active{
transform:scale(.95);
background:#e68900;
}

.rank{
text-align:center;
margin-top:5px;
font-weight:bold;
}
.reset{
background:#f44336;
}
</style>
</head>
<body>

<div class="app">
<div class="card">

<h2>üéÆ Reading Ladder</h2>

<div class="stats">
‚≠ê ‡πÅ‡∏ï‡πâ‡∏°: <span id="points">0</span><br>
üèÜ Level: <span id="level">1</span>
</div>

<div class="board" id="board"></div>

<div class="rank">
Weekly Rank: <span id="weeklyRank">None</span>
</div>

<button onclick="addPoints(1)">‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô 30 ‡∏ô‡∏≤‡∏ó‡∏µ (+1)</button>
<button onclick="addPoints(1)">‡∏ó‡∏≥‡πÅ‡∏ö‡∏ö‡∏ù‡∏∂‡∏Å‡∏´‡∏±‡∏î (+1)</button>
<button onclick="addPoints(2)">‡∏≠‡πà‡∏≤‡∏ô 45 ‡∏ô‡∏≤‡∏ó‡∏µ (+2)</button>
<button onclick="addPoints(3)">‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ (+3)</button>

<button class="reset" onclick="resetGame()">Reset</button>

</div>
</div>

<script>
let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;
let weekly = localStorage.getItem("weekly") ? parseInt(localStorage.getItem("weekly")) : 0;

const board = document.getElementById("board");

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î 25 ‡∏ä‡πà‡∏≠‡∏á
for(let i=1;i<=25;i++){
let cell=document.createElement("div");
cell.className="cell";
cell.id="cell"+i;
cell.innerText=i;
board.appendChild(cell);
}

function updateUI(){
document.getElementById("points").innerText=points;
let level=Math.floor(points/5)+1;
document.getElementById("level").innerText=level;
movePlayer(level);
updateWeekly();
}

function movePlayer(level){
document.querySelectorAll(".player").forEach(p=>p.remove());
let pos=level>25?25:level;
let player=document.createElement("div");
player.className="player";
document.getElementById("cell"+pos).appendChild(player);
}

function addPoints(p){
points+=p;
weekly+=p;
localStorage.setItem("points",points);
localStorage.setItem("weekly",weekly);
updateUI();
}

function updateWeekly(){
let rank="None";
if(weekly>=20) rank="Platinum üèÜ";
else if(weekly>=15) rank="Gold ü•á";
else if(weekly>=10) rank="Silver ü•à";
else if(weekly>=5) rank="Bronze ü•â";
document.getElementById("weeklyRank").innerText=rank;
}

function resetGame(){
localStorage.clear();
location.reload();
}

updateUI();
</script>

</body>
</html>
